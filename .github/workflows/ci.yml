name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  EXPO_PUBLIC_API_BASE_URL: https://api.pacman.dev
  EXPO_PUBLIC_ENABLE_TILT: true
  CI: true

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: TypeScript build validation
        run: npm run typecheck

      - name: Build bundles
        run: npm run build
